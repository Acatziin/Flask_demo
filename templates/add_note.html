{% extends 'layout.html' %}

{% block body %}

    <h1>Add note</h1>

    <form method="POST" action="">

        <div class="from-group">
            {{ render_field(form.title, class_="form-control")}}
        </div>
        <div class="from-group">
            {{ render_field(form.description, class_="form-control")}}
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">

{% endblock %}
