{% extends 'layout.html' %}

{% block body %}

<h1>My notes</h1>
<ul>
    <div class="card">
            <div class="card-header">
              {{ note.title }}
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p>{{ note.description }}</p>
                <footer class="blockquote-footer">Autor: {{ note.author }} <cite title="Source Title">el {{note.date}} </cite></footer>
              </blockquote>
            </div>
          </div>
</ul>
{% endblock %}
